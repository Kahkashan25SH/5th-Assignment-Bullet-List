<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bullet List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <style>
        div {
            border: solid 5px;
            width: 300px;
            border-radius: 20px;
            margin-top: 5rem;
            margin-left: 25rem;
            margin-bottom: 20px;
            padding: 5px;
            background-color: rgb(221, 160, 221);

        }
    </style>
    <div>
        <p><center><h1>Menu List</h1></center></h1></p>
        
        <ol start="1">
            <li>BreakFast</li>
            <ul>
                <li> <i class="fa fa-coffee"></i> &nbsp;Cappuccino</li>
                <li> <i class="fa fa-bread-slice"></i> &nbsp;Bread</li>
                <li> <i class="fa fa-utensils"></i> &nbsp;Fork & knife</li>
                <li> <i class="fa fa-egg"></i> &nbsp;Boil Egg</i></li>
            </ul>   
        </ol>
       
        <ol start="2">
           <li>Lunch</li>
            <ul>
                <li> <i class="fa fa-hamburger"></i> &nbsp;Hamburger</li>
                <li> <i class="fa fa-utensils"></i> &nbsp;Fork & knife</li>
                <li> <i class="fa fa-carrot"></i> &nbsp;Carrot</li>
                <li> <i class="fa fa-pizza-slice"></i> &nbsp;pizaa</li>
              
             </ul>
         </ol>

       <ol start="3"> 
        <li>Snacks</li>
        <ul>
            <li> <i class="fa fa-apple-alt"></i> &nbsp;Apple</li>
            <li> <i class="fa fa-cookie"></i> &nbsp;Cookie</li>
            <li> <i class="fa fa-coffee"></i> &nbsp; Tea</li>
            </ul>
        </ol>

        <ol start="4">
            <li>Dinner</li>
            <ul>
                <li> <i class="fa fa-spoon"></i> &nbsp; Spoon</li>
                <li> <i class="fa fa-carrot"></i> &nbsp;Carrot</li>
                <li> <i class="fa fa-fish"></i> &nbsp;Fish</li>
                <li> <i class="fa fa-glass-whiskey"></i> &nbsp;Whiskey</li>
            </ul>
        </ol> 
    </div> 
</body>
</html>
